name: Update AMAZON_IPS daily (wrangler-action)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-kv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Amazon IP ranges
        run: |
          curl -s https://ip-ranges.amazonaws.com/ip-ranges.json \
            | jq '[.prefixes[] | select(.service=="AMAZON") | .ip_prefix]' \
            > amazon-ips.json

      - name: Put AMAZON_IPS into KV via wrangler-action
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: kv key put AMAZON_IPS --binding=BOT_BLOCKER_KV --path=amazon-ips.json --verbose
